<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <div style="width: 100vw; height: 100vh; background-color: aqua">
        <h1>Some content here</h1>
      </div>
      <div
        style="
          background-color: orange;
          height: 100px;
          width: 100px;
          position: fixed;
          top: 0px;
        "
      ></div>

      <div
        style="
          height: 100vh;
          width: 90vw;
          margin: auto;
          background-color: red;
          margin-bottom: 120px;
          z-index: 10;
          position: relative;
        "
      >
        <h1 style="text-align: center">My Content here</h1>
      </div>

      <div
        style="
          height: 100vh;
          width: 90vw;
          margin: auto;
          background-color: pink;
          margin-bottom: 120px;
          z-index: 10;
          position: relative;
        "
      >
        <h1 style="text-align: center">My Content here</h1>
      </div>

      <div
        style="
          width: 100vw;
          height: 100vh;
          background-color: aqua;
          position: absolute;
        "
      >
        <h1>Some content here</h1>
      </div>
    </main>
  </body>
</html>
